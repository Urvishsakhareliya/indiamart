<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./assets/scss/remixicon.css" />
    <link rel="stylesheet" href="./assets/scss/style.css" />
  </head>
  <body>
    <!-- Start Header -->
    <header>
      <nav class="top-header">
        <ul class="container nav-ul d-grid">
          <li class="left-nav d-grid">
            <div class="logo-li d-grid align-content-center">
              <a
                href="https://www.indiamart.com/"
                class="nav-logo d-grid align-content-center"
              >
                <img
                  alt="indiamart logo"
                  srcset="
                    ./assets/image/indiamartLogo-icon.png 1199w,
                    ./assets/image/indiamartLogo.png      1200w
                  "
                  class="img-fluid"
                />
              </a>
            </div>

            <div class="nav-search d-grid align-content-center">
              <div id="cit-drop" class="d-flex align-items-center">
                <i class="ri-map-pin-fill"></i>
                <p>Surat</p>
                <i class="ri-arrow-down-s-fill"></i>
              </div>

              <div id="searchBar">
                <input type="search" />
                <i class="ri-search-2-line"></i>
                <i class="ri-mic-line"></i>
              </div>

              <button class="getBestPrice">Get Best Price</button>
            </div>
          </li>

          <li class="right-ul d-grid">
            <ul class="nav d-flex align-items-center justify-content-end">
              <li class="nav-li">
                <a href="#" class="nav-link">shopping </a>
              </li>
              <li class="nav-li">
                <a href="#" class="nav-link">Sell </a>
              </li>
              <li class="nav-li">
                <a href="#" class="nav-link">Help</a>
              </li>
              <li class="nav-li">
                <a href="#" class="nav-link">Messages</a>
              </li>
              <li class="nav-li">
                <a href="#" class="nav-link">Sign in</a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>
    <!-- End Header -->

    <div class="container">
      <!-- Start Breadcrumb -->
      <section class="breadcrumb-sec">
        <ul class="breadcrumbUl d-flex">
          <li class="breadcrumbItem">
            <a href="#" class="breadcrumbLink">IndiaMART</a>
          </li>
          <li class="breadcrumbItem">
            <a href="#" class="breadcrumbLink">Face Mask & Medical PPE Kits</a>
          </li>
          <li class="breadcrumbItem">
            <a href="#" class="breadcrumbLink">Face Mask</a>
          </li>
          <li class="breadcrumbItem">
            <a href="#" class="breadcrumbLink active">Reusable Face Mask</a>
          </li>
        </ul>
      </section>
      <!-- End Breadcrumb -->
    </div>

    <!-- End First Fold -->
    <section class="container FirstFold">
      <div class="productView">
        <div class="productImage">
          <div class="mainImage">
            <img src="assets/image/image-1.webp" alt="" class="img-fluid" id="ProductMainImage"/>
          </div>
          <ul class="imageSlider">
            <li class="imageItem">
              <img src="assets/image/image-1.webp" alt=""  />
            </li>
            <li class="imageItem">
              <img src="assets/image/image-2.webp" alt=""  />
            </li>
            <li class="imageItem">
              <img src="assets/image/image-3.webp" alt=""  />
            </li>
            <li class="imageItem">
              <img src="assets/image/image-4.webp" alt=""  />
            </li>
            <li class="imageItem">
              <img src="assets/image/image-5.webp" alt=""  />
            </li>
            <li class="imageItem">
              <img src="assets/image/image-6.webp" alt=""  />
            </li>
            <li class="imageItem">
              <img src="assets/image/image-7.webp" alt=""  />
            </li>
          </ul>
        </div>
      </div>
    </section>
    <!-- End First Fold -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
